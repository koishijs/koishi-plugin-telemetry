name: Build

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Build

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Package
        run: |
          corepack enable
          yarn install --no-immutable
          yarn build
          corepack yarn@1.22.22 pack --filename koishi-plugin-telemetry.tgz
        shell: bash

      - uses: actions/upload-artifact@v3
        with:
          name: koishi-plugin-telemetry-${{ github.sha }}
          path: koishi-plugin-telemetry.tgz
